<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/media-queries.css">
    <title>To-Do-List</title>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar">
        <div class="menu-container">
            <div class="top-menu">
                <div class="menu-wrapper">
                    <h1>Menu</h1>
                    <i class="fas fa-bars"></i>
                </div>
                <input type="text" placeholder="Search">
            </div>
            <div class="tasks-details">
                <p class="headline">Tasks</p>
                <div class="task-details-items">
                    <div class="task-item">
                        <div class="task-left">
                            <i class="fa-solid fa-angles-right"></i>
                            <p>Upcoming</p>
                        </div>
                        <div class="task-right">
                            <p>12</p>
                        </div>
                    </div>
                    <div class="task-item">
                        <div class="task-left">
                            <i class="fa-solid fa-list-check"></i>
                            <p>Today</p>
                        </div>
                        <div class="task-right">
                            <p>5</p>
                        </div>
                    </div>
                    <div class="task-item">
                        <div class="task-left">
                            <i class="fa-solid fa-calendar-days"></i>
                            <p>Calendar</p>
                        </div>
                        <div class="task-right">
                            
                        </div>
                    </div>
                    <div class="task-item">
                        <div class="task-left">
                            <i class="fa-solid fa-note-sticky"></i>
                            <p>Sticky Wall</p>
                        </div>
                        <div class="task-right">
                            <p id="taskCount">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="list-details">
                <p class="headline">Lists</p>
                <div class="task-item">
                    <div class="task-left">
                        <i class="fa-solid fa-square" style="color: red"></i>
                        <p>Personal</p>
                    </div>
                    <div class="task-right">
                        <p>3</p>
                    </div>
                </div>
                <div class="task-item">
                    <div class="task-left">
                        <i class="fa-solid fa-square" style="color:aqua"></i>
                        <p>Work</p>
                    </div>
                    <div class="task-right">
                        <p>3</p>
                    </div>
                </div>
                <div class="task-item">
                    <div class="task-left">
                        <i class="fa-solid fa-square" style="color: yellow"></i>
                        <p>List 1</p>
                    </div>
                    <div class="task-right">
                        <p>3</p>
                    </div>
                </div>
                <div class="task-add">
                    <i class="fa-solid fa-plus"></i>
                    <a href="#">Add New List</a>
                </div>
            </div>
            <hr>
            <div class="tag-details">
                <p class="headline">Tags</p>
                <div class="tag-container">
                    <div class="tag-item">
                        <p>Tag 1</p>
                    </div>
                    <div class="tag-item">
                        <p>Tag 2</p>
                    </div>
                    <div class="add-tag">
                        <button><i class="fa-solid fa-plus"></i>Add Tag</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-container">
            <div class="settings-item">
                <i class="fa-solid fa-bars-staggered"></i>
                <p>Settings</p>
            </div>
            <div class="settings-item">
                <i class="fa-solid fa-right-from-bracket"></i>
                <p>Settings</p>
            </div>
        </div>
    </nav>
    <!--Task Section Center-->
    <section class="tasks">
        <h1>Sticky Wall</h1>
        <div class="task-container"> 
                <div class="item-task add-task">
                    <i class="fa-solid fa-plus task"></i>
                </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/ce8d3f4e60.js" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
